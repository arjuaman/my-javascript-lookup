<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <h1>Extensive Weather App </h1>
    <div id="input-wrapper">
        <p>Enter the name of the place and then press <i>TAB</i> to get the details: </p>
        <input type="text" id="input-place">
    </div>

    <div id="overall-wrapper">
        <div id="location-details-wrapper">
            <h3>Demography </h3>
            <ul id="loc-list">
                <li id="name"></li>
                <li id="region"></li>
                <li id="country"></li>
                <li id="lat"></li>
                <li id="lon"></li>
                <li id="time"></li>
            </ul>
        </div>


        <div id="current-stats-wrapper">
            <h3>Weather Information </h3>
            <ul id="stats-list">
                <li id="last_updated"></li>
                <li id="temp_c"></li>
                <li id="temp_f"></li>
                <li id="condition_text"></li>
                <!-- <li id="wind_mph"></li> -->
                <li id="wind_kph"></li>
                <li id="wind_degree"></li>
                <li id="wind_dir"></li>
                <!-- <li id="pressure_mb"></li> -->
                <!-- <li id="pressure_in"></li> -->
                <!-- <li id="precip_mm"></li> -->
                <!-- <li id="precip_in"></li> -->
                <li id="humidity"></li>
                <li id="cloud"></li>
                <li id="feelslike_c"></li>
                <!-- <li id="feelslike_f"></li> -->
                <li id="vis_km"></li>
                <!-- <li id="vis_miles"></li> -->
                <li id="uv"></li>
                <!-- <li id="gust_mph"></li> -->
                <!-- <li id="gust_kph"></li> -->
            </ul>
        </div>
    </div>

</body>

</html>
