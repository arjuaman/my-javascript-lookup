<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>
    <title>My todo list</title>

</head>

<body>
    <header>
        <h1 id="title">To Do List</h1>

        <img id="notepad-icon" width="60px" src="images/Daco_524684.png" alt="Loading..">
        <h4> Start with yours now!</h4>
        <p id="menu-p">What's on the menu today?</p>
        <div id="input-wrapper">
            <input placeholder="Enter the task*" id="input-field">
            <button id="add-button">Add</button>
        </div>
        <p id="instruction-p">(*Click on the added item itself to mark it completed, once you're done with the task.<br>Local storage will be updated automatically.)</p>
    </header>


    <ul id="list-container">

    </ul>
    <script src="js/script.js"></script>

</body>

</html>
