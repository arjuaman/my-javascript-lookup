<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers</title>
</head>
<body>

<main id="main"></main>

<script>
  const main = document.querySelector("#main");
  setInterval(() => {
    const md = new Date();
    main.innerHTML = padZero(md.getHours())+":"+padZero(md.getMinutes())+":"+padZero(md.getSeconds());
  }, 10);

  function padZero(number, size = 2) {
    let numLen = number.toString().length;
    return  numLen < size ? '0'.repeat(size - numLen) + number: number.toString();
  }
</script>

</body>
</html>
