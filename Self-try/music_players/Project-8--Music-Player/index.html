<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>

<body>

    <img src="./multimedia/images/queen.jpg" id="background" />
    <audio src="./multimedia/music/another-one.mp3" id="song"></audio>

    <div class="container">
        <div class="box"></div>
        <img src="./multimedia/images/queen.jpg" id="thumbnail" />

        <img src="./multimedia/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./multimedia/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="./multimedia/icons/backward.png" onclick="previousSong()" id="previous-song" />

        <div class="song-artist">Queen</div>
        <div class="song-title">Another One </div>

        <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->

        <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />

        <div class="currentTime"></div>
        <div class="durationTime"></div>
        <img src="multimedia/icons/volume-on.png" id="vol_img" width="24px" />
        <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1" />
    </div>


    <script src="js/script.js"></script>
</body>

</html>
